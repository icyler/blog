<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    文章详情
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 添加删除按钮样式 -->
<style>
    .delete-btn {
        padding: 8px 16px;
        background-color: #dc3545;
        color: white !important;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
        background-color: #c82333;
        color: white !important;

    }

    .delete-btn i {
        margin-right: 5px;
    }
</style>

<!-- 文章详情 -->
<div class="container">
    <div class="row">
        <!-- 标题及作者 -->
        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
        <div class="col-12 alert alert-success">作者：{{ article.author }}</div>
        <!-- 文章正文 -->
        <div class="col-12">
            <p>{{ article.body|safe }}</p>
        </div>
        <!-- 删除文章-->
        <a class="btn delete-btn" href="#" onclick="confirm_delete()" style="margin-right: 10px;">删除文章</a>
        <a class="btn btn-primary" href="{% url 'article:article_update' article.id %}">编辑文章</a>
        <!-- 新增一个隐藏的表单 -->
        <form
              style="display:none;"
              id="safe_delete"
              action="{% url 'article:article_safe_delete' article.id %}"
              method="POST"
              >
            {% csrf_token %}
            <button type="submit">发送</button>
        </form>
    </div>
</div>

<script>
    // 删除文章的函数
    function confirm_delete() {
        // 调用layer弹窗组件
        layer.open({
            // 弹窗标题
            title: "确认删除",
            // 正文
            content: "确认删除这篇文章吗？",
            // 点击确定按钮后调用的回调函数
            yes: function(index, layero) {
                // 需要前往的url
                $('form#safe_delete button').click();
                layer.close(index);
            },
        })
    }
</script>

{% endblock content %}
